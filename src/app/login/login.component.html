<main>
  <mat-card class="cardlog">
    <form [formGroup]="loginForm">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="logForm" >
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="eg: batman" autofocus formControlName="username" [(ngModel)]="userCredentials.apodo">
            <mat-error *ngIf="hasError('username','required')">Ingrese un <strong>Username</strong></mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="*******" formControlName="password" [(ngModel)]="userCredentials.password">
            <mat-error *ngIf="hasError('password','required')">Ingrese la <strong>Contrase√±a</strong> </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <button class="logButton" mat-flat-button color="primary"
          (click)="authenticate()" [disabled]="formHasData()">Ingresar</button>
      </mat-card-footer>
    </form>
  </mat-card>
</main>
